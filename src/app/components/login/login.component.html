<form class="form-group col-sm-6 offset-sm-3 login-form" (submit)="submitSignup()" *ngIf="formShown === 'SIGNUP'">
    <div>
        <label for="username">Username: </label>
        <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" />
    </div>
    <div>
        <label for="email">Email: </label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" />
    </div>
    <div>
        <label for="password">Password: </label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" />
    </div>
    <div>
        <label for="passwordConfirm">Confirm Password: </label>
        <input type="password" id="passwordConfirm" class="form-control" [(ngModel)]="passwordConfirm" name="passwordConfirm" />
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
</form>
<div>
    <div *ngFor="let error of errors">{{error}}</div>
</div>

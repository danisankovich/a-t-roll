<div class="game-card">
  <div class="image-holder">
    <img [src]="game.image || defaultImage" class="game-icon" />
  </div>
  <div class="card-text"><a class="game-link" href=""><b>{{game.name}}</b></a></div>
  <div class="card-text"><b>Next Game:</b> {{game.next}}</div>
  <div class="card-text"><a class="game-link" routerLink="/play/{{game.id}}">Launch Game</a></div>
</div>
